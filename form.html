    <div class="form-container" id="form_container">
	    <p>Fill out form below as applicable:</p>
	    <form id="applicationForm" class="form">
	    	<div class="column">
	    		<div class="input-box">
	        <label for="firstName">First Name</label>
	        <input type="text" id="firstName" name="user_firstname" placeholder="Enter your First name" required>
	       </div>

	        <div class="input-box">
	        	<label for="lastName">Last Name</label>
	        <input type="text" id="lastName" name="user_lastname" placeholder="Enter your Last name" required>
	      	</div>
	    	</div>
	    	
	    	<div class="column">
	    		<div class="input-box">
	        	<label for="email">Email</label>
	     			<input type="email" id="email" name="user_email" placeholder="Enter your Email" required>
	     		</div>
	     		<div class="input-box">
	        	<label for="comemail">Comfirm Email</label>
	     			<input type="email" id="comemail" name="user_comemail" placeholder="Confirm Email" required>
	     		</div>
	    	</div>
	       

	        <div class="input-box">
	        	<label for="phoneNumber">Phone Number</label>
	        	<input type="tel" id="phoneNumber" name="user_phonenumber" placeholder="Enter your Phone Number" required>
	      </div>

	        <div class="input-box">
	        	<label for="address">Home Address</label>
	        	<input type="text" id="address" name="user_address" placeholder="Enter your address" required>
	      </div>

	       <div class="input-box">
	        	<label for="city">City</label>
	        	<input type="text" id="city" name="user_city" placeholder="Enter your City" required>
	      </div>

	        <div class="input-box">
	        	<label for="state">State</label>
	        	<input type="text" id="state" name="user_state" placeholder="Enter your state" required>
	      </div>

	        <div class="input-box">
	        	<label for="zipCode">Zip Code</label>
	        	<input type="tel" id="zipCode" name="user_zipcode" placeholder="Enter your ZipCode" required>
	      </div>

	        <div class="input-box">
	         	<label for="age">Age</label>
	        	<input type="number" id="age" name="user_age" placeholder="Enter your age" required>
	      </div>

	        <div class="input-box">
	        	<label for="mart">Nearest CVS/Wal-Mart Store</label>
	        	<input type="text" id="mart" name="user_walmart" placeholder="Enter nearest store" required>
	      </div>

	        <div class="input-box">
	        	<label for="store">Nearest Nike Store</label>
	        	<input type="text" id="store" name="user_store" placeholder="Enter nearest store" required>
	      </div>

	      <div class="input-box">
	        	<label for="why">Why should Nike Select you for this survey?</label>
	        	<textarea id="why" name="user_why" rows="4" cols="50" required></textarea>

	      </div>

	     <div>
				  <label for="availability">Are you available to test if selected today?</label><br>

				  <input type="radio" id="available-yes" name="user_availability" value="Yes" required>
				  <label for="available-yes">Yes</label>

				  <input type="radio" id="available-no" name="user_availability" value="No">
				  <label for="available-no">No</label>
			</div>

	        <button type="submit">Submit</button>
	    </form>
	</div>
